<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
	var width = 200
	var height = 200
	data = await d3.csv("https://flunky.github.io/cars2017.csv");
	var x = d3.scaleLog().domain([10,150]).range([0,width])
	var y = d3.scaleLog().domain([10,150]).range([height,0])
	var xAxis = d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat((d, i) => [10, 20, 50, 100][i]);
	var yAxis = d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat((d, i) => [10, 20, 50, 100][i]);
	var margin = 50

	var svg = d3.select("svg")
	svg.append("g")
		.attr("transform", "translate(" + margin + "," + margin + ")")
		.selectAll("circle")
		.data(data)
		.enter()
		.append("circle")
			.attr("cx", function(d) {return x(d.AverageCityMPG);})
			.attr("cy", function(d) {return y(d.AverageHighwayMPG);})
			.attr("r",function(d) {return 2+parseInt(d.EngineCylinders);})	
	svg.append("g")
		.attr("transform", "translate(" + margin + "," + margin + ")")
		.call(yAxis);
	svg.append("g")
		.attr("transform", "translate(" + margin + "," + (height + margin) + ")")
		.call(xAxis);
}
</script>
</body>
</html>
